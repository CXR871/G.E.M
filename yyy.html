<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>AE-圣诞树</title>
<style>
html,body{margin:0;width:100%;height:100%;overflow:hidden}
#main{position:fixed;top:0;left:0;width:100%;height:100%}
#video1{width:100%;height:100%;object-fit:cover}
.hidden{display:none}

/* 祝福语 */
@keyframes blink{0%,100%{opacity:1}50%{opacity:.3}}
#wish{
    position:fixed;
    top:50%;left:50%;
    transform:translate(-50%,-50%);
    color:#ff0000;
    font-size:48px;
    font-family:"微软雅黑",sans-serif;
    text-shadow:2px 2px 4px #000;
    z-index:1001;
    animation:blink 1.5s infinite;
    pointer-events:none;   /* 不挡住按钮 */
}
</style>
</head>

<body id="app">

<!-- 视频 -->
<div id="main">
    <video id="video1" muted autoplay loop
       src="https://github.com/CXR871/G.E.M/raw/main/1.mp4">
</video>
</div>

<script>
var v=document.getElementById('video1');
v.playbackRate=0.8;
v.play();
</script>
</body>

</html>
